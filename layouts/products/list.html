{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns" style="background:linear-gradient(rgb(191 140 203 / 12%),rgb(46 195 233 / 53%)),url(/uploads/presale.jpg) no-repeat center;background-size:cover;padding-top: 50px;padding-bottom:50px;box-shadow: 0px 4px 20px 0px #af70bf61;border-radius: 8px;">
            <div class="column">
                <h2 class="title is-2 is-size-4-mobile has-text-white has-text-centered is-uppercase" style="letter-spacing: 1.5px;font-family: 'Playfair Display', sans-serif">{{ .Title }}</h2>
                <p class="has-text-centered has-text-white">{{ .Site.Data.pageconfig.product_page.body_text }}</p>
            </div>
        </div>
    </div>
</div>
<div class="section filter-nav">
    <div class="container">
        <div class="columns">
            <div class="column">
                <span style="font-size:16px;cursor:pointer" onclick="openNav()">&#9776; Filter</span>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-9">
                <div class="columns is-multiline is-desktop is-mobile is-variable is-2">
                {{ range (where .Pages.ByWeight "Type" "products") }}
                    <div class="column is-4-desktop is-6-mobile">
                        {{ partial "templates/product__thumbnail" . }}
                    </div>
                {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
