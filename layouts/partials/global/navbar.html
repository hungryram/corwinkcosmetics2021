{{ if not $.IsHome }}
<div class="top-bar">
  <div class="container">
    <p class="has-text-white is-size-7 pt-2 pb-2">Luxury lashes for your beautiful self</p>
  </div>
</div>
{{ end }}
<div class="hero-head"{{ if not $.IsHome }}style="border-bottom: 1px solid rgb(213 213 213 / 20%);"{{ end }}>
  <div class="container pt-4 pb-4">
      <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="{{ .Site.BaseURL }}">
              <img src="{{ .Site.Data.design.logo_and_title.logo }}" alt="CorWink Cosmetics">
            </a>
        
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">       
            <div class="navbar-end">
              {{ $currentPage := . }}
              {{ range .Site.Menus.main }}
              {{ if .HasChildren }}
                  <div class="navbar-item has-dropdown is-hoverable main-drop">
                      <a class="pr-0 navbar-link" href="javascript:;">
                          {{ .Name }}
                          <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 icon-tabler icon-tabler-chevron-down" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <polyline points="6 9 12 15 18 9" />
                          </svg>
                      </a>
                      <!-- First Level Dropdown -->
                          <div class="navbar-dropdown">
                              {{ range .Children }}
                                  
                                  <a class="navbar-item {{ if .HasChildren }}navbar-link first-drop is-hoverable{{ end }}" href="{{ if .HasChildren }}javascript:;{{ else }}{{ .URL | absURL }}{{ end }}">
                                  {{ .Name }}
                                  </a>
                              
                              {{ end }}
                        </div>
                        <!-- End first level Dropdown -->
                  </div>
                  {{ else }} <!-- Else No Drop Down-->
                  <a href="{{ .URL |absURL }}" class="navbar-item">{{ .Name }}</a>
              {{ end }}
              {{ end }} <!-- End range menu -->
              <div class="navbar-item">
                <form action="{{ "search" | absURL }}">
                  <div class="field search-nav">
                    <div class="control has-icons-right">
                      <input id="search-query" name="s" class="input is-small" type="text" placeholder="Search">
                      <span class="icon is-small is-right">
                        <img src="/assets/search.svg" alt="" width="15">
                      </span>
                    </div>
                  </div>
                </form>
              </div>
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button cart-button snipcart-checkout" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="9" cy="19" r="2"></circle>
                        <circle cx="17" cy="19" r="2"></circle>
                        <path d="M3 3h2l2 12a3 3 0 0 0 3 2h7a3 3 0 0 0 3 -2l1 -7h-15.2"></path>
                    </svg>
                    <div class="cart-count snipcart-items-count snipcart-checkout">2</div>
                </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
  </div>
</div>
